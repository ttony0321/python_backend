{% extends "base.html" %}
{% load humanize %} {#필터 사용#}
{% block contents %}
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-light">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">상품명</th>
                    <th scope="col">수량</th>
                    <th scope="col">주문날짜</th>
                </tr>
                </thead>
                <tbody class="text-dark">
                {% for order in order_list %}{# order\views에서 가져옴  #}
                    <tr>
                        <th scope="row">{{ product.id }}</th>
                        <th>{{ order.product }}</th>
                        <th>{{ order.quantity|intcomma }} 개</th>{#숫자에 콤마 #}
                        <th>{{ order.register_data|date:'Y-m-d H:i' }}</th>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
